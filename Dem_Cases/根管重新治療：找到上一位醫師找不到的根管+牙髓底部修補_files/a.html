					} else {
						redirect();
					}
				},

			<script type="text/javascript">
				(function() {
					'use strict';

					const commentsApp = window.HighlanderComments || window.VerbumComments;

					if( commentsApp ) {
						commentsApp.resizeCallback = function() {
							if ( typeof commentsApp?._JetpackResizeCallback === 'function' ) {
								commentsApp._JetpackResizeCallback();
							}
						};
						if ( !window.postMessage ) {
							commentsApp.initialHeight = 125;
						}
					}

					function init() {
						// POST to jetpack.wordpress.com to verify external services credentials
						document.querySelectorAll( '#commentform' ).forEach( el => {
							el.setAttribute( 'action', "https:\/\/jetpack.wordpress.com\/jetpack-comment\/" );
														el.setAttribute( 'target', '' );
													} );

													document.querySelectorAll( '#reply-title' ).forEach( el => el.remove() );
						
						const splitParams = function( queryString ) {
							const params = {};

							queryString.split( '&' ).forEach( value => {
								const pair = value.split( '=' );
								params[pair[0]] = decodeURIComponent( pair[1] );
							} );

							return params;
						};

						const hashParams = splitParams( window.location.hash.replace( /^#/, '' ) );

						if ( typeof hashParams.replytocom !== 'undefined' ) {
							document.querySelectorAll( '#comment_parent' ).forEach( el => {
								el.value = parseInt( hashParams.replytocom, 10 );
							});
						}

						if ( typeof hashParams.parent === 'undefined' ) {
							return;
						}

						if ( !window.postMessage ) {
							document.querySelectorAll( '#comment' ).forEach( el => {
								el.style.overflowY = '';
							} );
							return;
						}

						const parentOrigin = hashParams.parent.split( '/', 3 ).join( '/' );
						if ( document.addEventListener ) {
							window.addEventListener( 'message', function( event ) {
								var data;

								if ( parentOrigin !== event.origin ) {
									return;
								}

								data = splitParams( event.data );
							}, false );
						} else if( document.attachEvent ) {
							window.attachEvent( 'message', function( event ) {
								var data;

								if ( parentOrigin !== event.origin ) {
									return;
								}

								data = splitParams( event.data );
							}, false );
						}

						const heightContainer = document.querySelector( '#respond' );
						let height = 0; // always run once

						const commentsApp = window.HighlanderComments || window.VerbumComments;
						commentsApp._JetpackResizeCallback = function() {
							let useFallbackLogic = false;
							if ( ! commentsApp.iframeUniqueId ) {
								useFallbackLogic = true;
							}

							let currentHeight = document.body.scrollHeight;

							// Accomdate for the block inserter.
							
							if ( currentHeight == height ) {
								return;
							}

							height = currentHeight;

							if ( useFallbackLogic ) {
								parent.postMessage( height, parentOrigin );
								return;
							}

							const { iframeUniqueId } = commentsApp;

							parent.postMessage( { height, iframeUniqueId }, parentOrigin );
						};

						commentsApp._JetpackResizeCallback();
						new ResizeObserver( commentsApp._JetpackResizeCallback ).observe( document.body );
					}

					if (document.readyState !== 'loading') {
						init();
					} else {
						document.addEventListener('DOMContentLoaded', init);
					}
				})();
			</script>
